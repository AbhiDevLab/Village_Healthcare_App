name: village_healthcare_app
description: A healthcare app for rural communities

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  http: ^0.13.5
  shared_preferences: ^2.2.2
  intl: ^0.18.1
  image_picker: ^0.8.7+3
  url_launcher: ^6.1.10
  connectivity_plus: ^5.0.1
  flutter_secure_storage: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/